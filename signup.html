<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title></title>
	</head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.js"></script>
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/Icon.js"></script>
	<script src="js/processing.min.js"></script>
	<body>

	<ul class="nav d-flex flex-md-row bg-success">
		<li class="nav-item active ml-auto">
			<a class="nav-link text-white" href="#"><h5>Login</h5></a>
		</li>
		<li class="nav-item active pl-4">
			<a class="nav-link text-white" href="signup.html"><h5>Sign up</h5></a>
		</li>
	</ul>
	<div class = "container mt-5 float-right mr-5" id = "forTable">
		<form>
		<div class = "form-row mt-5">
			<div class = "form-group col-md-6">
				<label for = "firstName"><b>First Name</b></label>
				<input type = "text" class = "form-control" id = "firstName" placeholder="Enter your First Name">
			</div>
			<div class = "form-group col-md-6">
				<label for = "lastName"><b>Last Name</b></label>
				<input type = "text" class = "form-control" id = "lastName" placeholder="Enter your Last Name">
			</div>
		</div> 
		<div class="form-row">
    		<div class="form-group col-md-6">
      			<label for="forUsername"><b>Username</b></label>
      			<input type="text" class="form-control" id="forUsername" placeholder="Enter your Username">
    	</div>
    		<div class="form-group col-md-6">
     			 <label for="forPassword"><b>Password</b></label>
     			 <input type="password" class="form-control" id="forPassword" placeholder="Enter your Password">
    		</div>
    	<div class="form-row pl-1">
    		<div class="form-group col-lg-12">
      			<label for="forMunicipality"><b>Municipality</b></label>
      			<input type="text" class="form-control" id="forMunicipality" placeholder="(ex. Pasay)">
    	</div>
    		<div class="form-group col-lg-12">
      			<label for="forAddress"><b>Address</b></label>
      			<input type="text" class="form-control" id="forAddress" placeholder="(ex. Street, Brgy. Corner)">
    	</div>
    	<div class="form-group col-md-6">
      		<label for="Products"><b>Products</b></label>
      		<select id="Products" class="form-control">
        		<option selected>Choose your products</option>
        		<option>Livestock</option>
        		<option>Fruits</option>
        		<option>Grains</option>
        		<option>Fish</option>
        		<option>Vegetables</option>
      		</select>
    </div>
 	</form>
 </div>


	</body>
	</html>
